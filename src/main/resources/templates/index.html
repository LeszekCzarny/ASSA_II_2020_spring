<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Name Service</title>
</head>
<body>

    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <input type="text" id="name" name="name" placeholder="Your name" th:field="*{name}">
        <input type="text" id="password" name="password" placeholder="Password" th:field="*{password}">
        <input type="submit" value="ok">
    </form>

    <p th:text="${name}"></p>
<!--    <p th:text="${surname}"></p>-->
    <p>
        <span>Ilość liter w imieniu: </span>
        <span th:text="${nameSize}"></span>
    </p>

    <div th:text="${isEvenLettersInName}"></div>

    <div>
        <a href="#" th:href="@{/example_link}">Example Link</a>
    </div>

</body>
</html>
