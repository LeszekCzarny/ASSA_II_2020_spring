<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>

<form th:action="@{/change_password}" method="post" th:object="${changePasswordForm}">

    <input type="text"
           id="old_password"
           name="old_password"
           placeholder="Old Password"
           th:field="*{oldPassword}">

    <input type="password"
           id="new_password"
           name="new_password"
           placeholder="New Password"
           th:field="*{newPassword}">

    <input type="password"
           id="repeat_password"
           name="repeat_password"
           placeholder="Repeat Password"
           th:field="*{repeatPassword}">

    <input type="submit" value="ok">
</form>

</body>
</html>
