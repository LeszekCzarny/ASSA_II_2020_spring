<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ASSA - Register</title>
</head>
<body>

<form th:action="@{/register}" method="post" th:object="${registerForm}">

    <input type="text"
           id="name"
           name="name"
           placeholder="Your name"
           th:field="*{name}">

    <input type="password"
           id="password"
           name="password"
           placeholder="Password"
           th:field="*{password}">

    <input type="password"
           id="repeat_password"
           name="repeat_password"
           placeholder="Repeat Password"
           th:field="*{repeatPassword}">

    <input type="submit" value="ok">
</form>



</body>
</html>
